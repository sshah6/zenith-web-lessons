<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
    <link href="mapbox.css" rel="stylesheet"></link>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./keys/keys.js"></script>
<h1 class="text-center">My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div class="page-wrapper">
    <header class="container bg-light-subtle shadow">
        <div class="row">
            <div class="col-4 p-2 ">
                YOUR LOGO HERE
            </div>
            <div class="column">

            </div>
        </div>
    </header>
    <hr>
    <main class="container border border-1">
        <div class="row">
            <aside class="col-4 bg-light-subtle border border-1">

            </aside>
            <div class="col-8 border border-1">
                <div id='map'></div>
            </div>
        </div>
    </main>
</div>


<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = keys.mapbox;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 13,
        center: [-98.4916, 29.4252]
    });
    let marker = new mapboxgl.Marker()
    .setLngLat([-98.4916, 29.4260])
    .addTo(map);
    var popup = new mapboxgl.Popup()
    .setLngLat([-98.489615, 29.426827])
    .setHTML("<p>Codeup Rocks!</p>")
    .addTo(map)
    var alamoPopup = new mapboxgl.Popup()
    .setHTML("<p>Remember The Alamo!</p>")
    marker.setPopup(alamoPopup)

</script>
</body>
</html>
