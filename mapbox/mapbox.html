<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>

    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->

        #map {
            /* the width and height may be set to any size */

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="./keys/keys.js"></script>
<script src="./js/mapbox-geocoder-utils.js"></script>
<h1 class="text-center">My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div class="page-wrapper">
    <header class="container  bg-dark-subtle shadow">
        <div class="row">
            <div class="col-4 p-2 bg-dark-subtle ">
                YOUR LOGO HERE
            </div>
            <div class="column">

            </div>
        </div>
    </header>
    <hr>
    <main class="container border border-1">
        <div class="row">
            <aside class="col-4 bg-light-subtle border border-1">

            </aside>
            <div class="col-8 border border-1">
                <div id='map'></div>
            </div>
        </div>
    </main>
</div>


<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = keys.mapbox;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 13,
        center: [-98.4916, 29.4252]
    });

    // .setHTML("<p>Remember The Alamo!</p>")

    // geocode("600 Navarro St #350, San Antonio, TX 78205", keys.mapbox).then(function(result) {
    //     console.log(result);
    //     map.setCenter(result);
    //     map.setZoom(20);
    // });

    // reverse geocode method from mapbox-geocoder-utils.js
    // reverseGeocode({lng: -98.4861, lat: 29.4260}, keys.mapbox).then(function(results) {
    //     // logs the address for The Alamo
    //     console.log(results);
    // });

    //### setting up a marker in geocode, (in an address)###
    geocode("600 Navarro St #350, San Antonio, TX 78205", keys.mapbox).then(function(result) {
        console.log(result);
        let marker = new mapboxgl
        .Marker()
        .setLngLat(result)
        .addTo(map);
        var alamoPopup = new mapboxgl.Popup()
        .setHTML("<p>Remember: geo popup!</p>")
        marker.setPopup(alamoPopup);

    });

</script>
</body>
</html>
